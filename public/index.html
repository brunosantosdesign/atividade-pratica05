<!DOCTYPE html>
<html>
  <head>
    <title>Transferência Segura</title>
    <style>
      #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
      }
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Transferência Bancária</h1>
    <form id="transferForm">
      <div class="form-group">
        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount" required />
      </div>
      <div class="form-group">
        <label for="toAccount">Conta Destino:</label>
        <input type="text" id="toAccount" name="toAccount" required />
      </div>
      <button type="submit">Transferir</button>
    </form>
    <div id="result"></div>

    <script src="/script.js"></script>
  </body>
</html>
